<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../src/axios/index.js"></script>
</head>
<body>
<script>
    axios({
      method: 'POST',
      url: 'https://api.apiopen.top/getJoke',
      params: {
        a: 100,
        b: 200
      },
      data: {
        c: 300,
        d: 400
      }
    }).then(response => {
      console.log(response)
    }).catch(error => {
      console.log(error)
    })

    axios.get('https://api.apiopen.top/getJoke', {
      params: {
        a: 100,
        b: 200
      }
    }).then(response => {
      console.log(response)
    }).catch(error => {
      console.log(error)
    })

    axios.post('https://api.apiopen.top/getJoke', {
      params: {
        a: 100,
        b: 200
      },
      data: {
        c: 300,
        d: 400
      }
    }).then(response => {
      console.log(response)
    }).catch(error => {
      console.log(error)
    })

    axios.put('https://api.apiopen.top/getJoke', {
      params: {
        a: 100,
        b: 200
      }
    }).then(response => {
      console.log(response)
    }).catch(error => {
      console.log(error)
    })

    axios.delete('https://api.apiopen.top/getJoke', {
      params: {
        a: 100,
        b: 200
      }
    }).then(response => {
      console.log(response)
    }).catch(error => {
      console.log(error)
    })
</script>
</body>
</html>
