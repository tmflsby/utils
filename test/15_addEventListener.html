<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../src/event-bind/index.js"></script>
</head>
<body>
<ul id="items">
    <li>AAA</li>
    <li>BBB</li>
    <li>CCC</li>
    <li>DDD</li>
    <div>EEE</div>
</ul>
<script>
    // 调用函数绑定事件
    addEventListener('#items', 'click', function (e) {
      // 输出标签文本
      console.log(this.innerHTML)
    }, 'li')
</script>
</body>
</html>
