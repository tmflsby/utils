<script>
    const obj = { x: 'abc', y: { m: 1 } }
    const arr = [1,2,3,4,5]
    const obj1 = {
      a: 1,
      b: [ 'e', 'f', 'g'],
      c: { h: 20 },
      d: function (){}
    }
    obj1.b.push(obj1.c)
    obj1.c.j = obj1.b

    const testObj1 = shallowClone1(obj)
    const testObj2 = shallowClone2(obj)
    const testArr1 = shallowClone1(arr)

    // const testObj3 = deepClone1(obj1)

    // testObj3.a = 20000
    // testObj4.a = 20000

    console.log(obj)

    console.log(obj === testObj1, obj === testObj2, testObj1 === testObj2)
    console.log(obj.y === testObj1.y, obj.x === testObj2.x, testObj1.y.m === testObj2.y.m)

    console.log(arr[1] === testArr1[1], arr[2] === testArr2[2], testArr1[3] === testArr2[3])
