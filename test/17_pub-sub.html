<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../src/pub-sub/index.js"></script>
</head>
<body>
<script>
    // 订阅一个频道
    let pid1 = PubSub.subscribe('pay', data => {
      console.log('商家接到了订单，准备开始制作', data)
    })

    let pid2 = PubSub.subscribe('pay', data => {
      console.log('骑手接到了订单，准备开始去取餐', data)
    })

    PubSub.subscribe('cancel', data => {
      console.log('商家接到了取消的请求', data)
    })

    console.log(pid1, pid2)

    // 取消订阅
    PubSub.unsubscribe(pid1)
    PubSub.unsubscribe('cancel')

    console.log(PubSub)


    // 发布消息
    PubSub.publish('pay', {
      title: '肉包',
      price: 10,
      pos: '学校'
    })
</script>
</body>
</html>
